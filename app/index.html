      <div id="fullpage">
      	<div class="section">

          <!-- The parent component -->
            <div class="curtain">

                <!-- The component wrapper -->
              <div class="curtain__wrapper">

                <!-- The checkbox hack! -->
                    <input type="checkbox" checked>

                <!-- The left curtain panel -->
                <div class="curtain__panel curtain__panel--left">

                </div> <!-- curtain__panel -->

                <!-- The prize behind the curtain panels -->
                <div class="curtain__prize">
                    <h1 class = "text-center">History of Bollywood Films</h1>
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                      <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                          <img class="d-block img-fluid" src="images/silentEra.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block img-fluid" src="images/sholay.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block img-fluid" src="images/k3g.jpg" alt="Third slide">
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>


                </div> <!-- curtain__prize -->

                <!-- The right curtain panel -->
                <div class="curtain__panel curtain__panel--right">

                </div> <!-- curtain__panel -->

              </div> <!-- curtain__wrapper -->
            </div> <!-- curtain -->
